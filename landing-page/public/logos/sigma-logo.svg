<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E9ECEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CED4DA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle Border -->
  <circle cx="200" cy="120" r="90" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Inner Circle with Dots -->
  <circle cx="200" cy="120" r="80" fill="none" stroke="url(#goldGradient)" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Left Laurel Wreath -->
  <g transform="translate(140,120)">
    <path d="M-20,-30 Q-25,-25 -20,-20 Q-15,-25 -20,-30" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M-25,-20 Q-30,-15 -25,-10 Q-20,-15 -25,-20" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M-30,-10 Q-35,-5 -30,0 Q-25,-5 -30,-10" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M-35,0 Q-40,5 -35,10 Q-30,5 -35,0" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M-30,10 Q-25,15 -20,10 Q-25,5 -30,10" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M-20,20 Q-15,25 -10,20 Q-15,15 -20,20" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M-10,30 Q-5,35 0,30 Q-5,25 -10,30" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Right Laurel Wreath -->
  <g transform="translate(260,120)">
    <path d="M20,-30 Q25,-25 20,-20 Q15,-25 20,-30" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M25,-20 Q30,-15 25,-10 Q20,-15 25,-20" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M30,-10 Q35,-5 30,0 Q25,-5 30,-10" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M35,0 Q40,5 35,10 Q30,5 35,0" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M30,10 Q25,15 20,10 Q25,5 30,10" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M20,20 Q15,25 10,20 Q15,15 20,20" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M10,30 Q5,35 0,30 Q5,25 10,30" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Central Fleur-de-lis -->
  <g transform="translate(200,120)">
    <!-- Center stem -->
    <path d="M0,-25 Q-3,-20 0,-15 Q3,-20 0,-25" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M0,-15 L0,15" stroke="url(#goldGradient)" stroke-width="3"/>
    
    <!-- Left petal -->
    <path d="M-15,-10 Q-20,-15 -15,-20 Q-10,-15 -5,-10 Q-10,-5 -15,-10" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Right petal -->
    <path d="M15,-10 Q20,-15 15,-20 Q10,-15 5,-10 Q10,-5 15,-10" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Bottom flourish -->
    <path d="M-8,15 Q-12,20 -8,25 Q-4,20 0,15 Q4,20 8,25 Q12,20 8,15" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Top Star -->
  <g transform="translate(200,50)">
    <path d="M0,-8 L2,-2 L8,-2 L3,2 L5,8 L0,4 L-5,8 L-3,2 L-8,-2 L-2,-2 Z" fill="url(#silverGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Side Text -->
  <text x="80" y="125" font-family="serif" font-size="14" font-weight="bold" fill="url(#goldGradient)" transform="rotate(-90 80 125)">SIGMA</text>
  <text x="320" y="125" font-family="serif" font-size="14" font-weight="bold" fill="url(#goldGradient)" transform="rotate(90 320 125)">SELECT</text>
  
  <!-- Year -->
  <text x="320" y="160" font-family="serif" font-size="12" fill="url(#goldGradient)">2291</text>
  
  <!-- Company Name -->
  <text x="200" y="260" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#silverGradient)" letter-spacing="4px">SIGMA SELECT</text>
  
  <!-- Registered Trademark -->
  <text x="340" y="250" font-family="serif" font-size="12" fill="url(#silverGradient)">Â®</text>
  
  <!-- Tagline -->
  <text x="200" y="285" font-family="serif" font-size="14" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="2px">THE TRAINING OF ELITE LEADERS</text>
  
  <!-- Stars Row -->
  <g transform="translate(200,310)">
    <path d="M-60,0 L-58,3 L-55,3 L-57,5 L-56,8 L-60,6 L-64,8 L-63,5 L-65,3 L-62,3 Z" fill="url(#goldGradient)"/>
    <path d="M-40,0 L-38,3 L-35,3 L-37,5 L-36,8 L-40,6 L-44,8 L-43,5 L-45,3 L-42,3 Z" fill="url(#goldGradient)"/>
    <path d="M-20,0 L-18,3 L-15,3 L-17,5 L-16,8 L-20,6 L-24,8 L-23,5 L-25,3 L-22,3 Z" fill="url(#goldGradient)"/>
    <path d="M0,0 L2,3 L5,3 L3,5 L4,8 L0,6 L-4,8 L-3,5 L-5,3 L-2,3 Z" fill="url(#goldGradient)"/>
    <path d="M20,0 L22,3 L25,3 L23,5 L24,8 L20,6 L16,8 L17,5 L15,3 L18,3 Z" fill="url(#goldGradient)"/>
    <path d="M40,0 L42,3 L45,3 L43,5 L44,8 L40,6 L36,8 L37,5 L35,3 L38,3 Z" fill="url(#goldGradient)"/>
    <path d="M60,0 L62,3 L65,3 L63,5 L64,8 L60,6 L56,8 L57,5 L55,3 L58,3 Z" fill="url(#goldGradient)"/>
  </g>
</svg>