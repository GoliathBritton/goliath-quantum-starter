apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: partner-system-ingress
  namespace: partner-system
  labels:
    app: partner-system
    phase: phase1
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-port: "8080"
    alb.ingress.kubernetes.io/success-codes: "200,302"
    alb.ingress.kubernetes.io/group.name: "goliath-partner-system"
spec:
  rules:
  - host: partners.goliathomniedge.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: partner-api
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: partner-portal
            port:
              number: 3000
  - host: api.goliathomniedge.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: partner-api
            port:
              number: 8080
