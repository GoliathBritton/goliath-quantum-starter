apiVersion: v1
kind: ConfigMap
metadata:
  name: partner-system-config
  namespace: partner-system
  labels:
    app: partner-system
    phase: phase1
data:
  # Environment configuration
  ENVIRONMENT: "production"
  PHASE: "phase1"
  
  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8080"
  
  # Portal configuration
  PORTAL_HOST: "0.0.0.0"
  PORTAL_PORT: "3000"
  
  # Database configuration (will be updated with actual endpoints)
  DATABASE_URL: "postgresql://partner_admin:${DB_PASSWORD}@${DB_ENDPOINT}:5432/partner_db"
  REDIS_URL: "redis://${REDIS_ENDPOINT}:6379"
  
  # Application settings
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  
  # Partner system settings
  MAX_PARTNERS: "1000"
  DEFAULT_COMMISSION_RATE: "0.20"
  SETUP_FEE_AMOUNT: "500"
  
  # Webhook settings
  WEBHOOK_TIMEOUT: "30"
  WEBHOOK_RETRY_ATTEMPTS: "3"
  
  # Monitoring settings
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
