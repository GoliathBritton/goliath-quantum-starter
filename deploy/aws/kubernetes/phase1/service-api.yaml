apiVersion: v1
kind: Service
metadata:
  name: partner-api
  namespace: partner-system
  labels:
    app: partner-api
    component: backend
    phase: phase1
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: partner-api
---
apiVersion: v1
kind: Service
metadata:
  name: partner-portal
  namespace: partner-system
  labels:
    app: partner-portal
    component: frontend
    phase: phase1
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: partner-portal
